<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #FAF2EA;
      height: 100vh;
    }

    .container {
      width: 600px;
      background-color: #fff;
      border-radius: 4px;
      margin-top: 70px;
    }

    .form-control {
      background: #dfe9f5;
    }

    button {
      background: #b36a5e;
      color: #fff;
      padding: 10px 20px;
      width: 100%;
      border-radius: 4px;
      border: 2px solid #b36a5e;
      cursor: pointer;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #faf2ea;
      color: #07001f;
    }

    /* Added style for invalid input */
    .invalid-input {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <center>
      <h1>SIGN IN</h1>
      <p>Welcome to our site</p><br>
    </center>

    <form class="my-4">
      <label><b>User name</b></label>
      <input :class="{ 'form-control': true, 'invalid-input': isUsernameEmpty }" v-model="username" type="text" placeholder="Enter your username">

      <label><b>Email</b></label>
      <input :class="{ 'form-control': true, 'invalid-input': isEmailEmpty }" v-model="email" type="email" placeholder="Enter your email">

      <label><b>Password</b></label>
      <input :class="{ 'form-control': true, 'invalid-input': isPasswordEmpty }" v-model="password" type="password" placeholder="Enter your password">

      <label><b>Confirm Password</b></label>
      <input :class="{ 'form-control': true, 'invalid-input': isConfirmPasswordEmpty }" v-model="confirmPassword" type="password" placeholder="Enter your password">

      <div class="check my-3">
        <input type="checkbox" class="form-check-input">
        <label>I agree to the terms and privacy policy</label>
      </div>

      <button @click.prevent="submitForm">Register</button>
    </form>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        username: '',
        email: '',
        password: '',
        confirmPassword: '',
        isUsernameEmpty: false,
        isEmailEmpty: false,
        isPasswordEmpty: false,
        isConfirmPasswordEmpty: false
      },
      methods: {
        submitForm() {
          // Check for empty inputs
          this.isUsernameEmpty = !this.username.trim();
          this.isEmailEmpty = !this.email.trim();
          this.isPasswordEmpty = !this.password.trim();
          this.isConfirmPasswordEmpty = !this.confirmPassword.trim();

          // Add your form submission logic here
          if (!this.isUsernameEmpty && !this.isEmailEmpty && !this.isPasswordEmpty && !this.isConfirmPasswordEmpty) {
            console.log('Form submitted!');
          }
        }
      }
    });
  </script>
</body>
</html>
